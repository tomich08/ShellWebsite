                    <li id="length3check"><a href="#"><img src="img/checkedbox.png" alt="checkbox" class="checkmark" /></a></li>

                    <li><a href="#"><img src="img/cov3.png" alt="coverage" class="vehiclemil" id="cov3"/></a></li>
                    <div id="cov3details"><p>This selection will cover your vehicle for up to 60K miles.</p></div>

        </article>
        
        
        <div id="bottomSelect">

                    <form action ="step3.html" method="post" enctype="multipart/form-data">
                    <input type="submit" value="PREV" class="inputprev"/>

            </div>
            
            <div id="next">
                    <form action ="finish.html" method="post" enctype="multipart/form-data">
                    <input type="submit" value="NEXT" class="inputnext"/>
                    </form>
            </div>
        </div>
    </main>

<script src="js/script.js"></script>

<script>
document.getElementById("cov1").onclick=
function(){ covOne()};

document.getElementById("cov2").onclick=
function(){ covTwo()};

document.getElementById("cov3").onclick=
function(){ covThree()};

var covPlan = "none";
function covOne(){
	if(covPlan == "none"){
	document.getElementById("cov1details").style.display="block";
	covPlan = "block";
	}else if(covPlan == "block"){
		document.getElementById("cov1details").style.display="none";

		document.getElementById("cov3details").style.display="none";

		document.getElementById("length3check").style.display="none";
		document.getElementById("length3").style.display="block";
}

		e.preventDefault();
		choseLengthTwo();

		document.getElementById("length2").style.display="none";
		document.getElementById("length3check").style.display="none";

}

		document.getElementById("length2check").style.display="none";
		document.getElementById("length2").style.display="block";
		document.getElementById("length3check").style.display="block";
		document.getElementById("length3").style.display="none";
}
