<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checkout</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
</head>

<body class="steps clearfix">

    <header id="stepsHead">
                <div id="logoBoxTwo">
                    <img src="img/logo2.png" alt="logo" id="mainLogo2"/>
                </div>
    </header>

	<main class="clearfix">
    	<div id="progressbar">
        	<img src="img/progress6.png" alt="progress bar" class="progress">
        </div>
        
        <article class="selectionArea clearfix">
    		<div class="selectionHeader clearfix">
            	<img src="img/numbers6.png" class="numbers">
    			<h1 class="numbers2">Checkout</h1>
             </div>
             
             <div class="cart"> 
                
                <div class="cost">
                <p>Cost for warranty:</p>
                <div id="warranty_price">No Choice yet</div><br/>
                <p>Cost for mileage coverage:</p>
                <div id="covprice">No choice yet</div><br/>
                <p>Additional fees for vehicles mileage:</p>
                <div id="milsurcharge">No Choice Yet</div><br/>   
                 <p>Total Cost:</p> 
                 </div>
                <div id="cart_total">0</div>
             </div>
            
        </article>
        
        
        <div id="bottomSelect">
            <div id="prev">
                    <form action ="finish.html" method="post" enctype="multipart/form-data">
                    <input type="submit" value="PREV" class="inputprev"/>
                    </form>
            </div>
            
            <div id="next">
                    <form  method="post" enctype="multipart/form-data">
                    <input type="submit" value="SUBMIT" class="inputnext"/>
                    </form>
            </div>
        </div>
    </main>

<script src="js/script.js"></script>
</body>
</html>
